<!DOCTYPE html>
<head>
	<title>Bayes</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="main-wrapper">
		<div class="prediction-box">
			<div>
				<label for="prior">Prior</label>
				<input v-model.number="prior"
					class="probability"
					type="text"
					pattern="(0?\.[0-9]*)|0\.?0*|1\.?0*"
					name="prior"
					id="prior">
				<div class="tooltip">
					Please insert a value between 0 and 1.
				</div>
			</div>

			<div>
				<label for="likelyhood">Likelyhood</label>
				<input v-model.number="likely"
					class="probability"
					type="text"
					pattern="(0?\.[0-9]*)|0\.?0*|1\.?0*"
					name="likelyhood"
					id="likelyhood">
				<div class="tooltip">
					Please insert a value between 0 and 1.
				</div>
			</div>

			<div>
				<label for="false-positive">False positive</label>
				<input v-model.number="false_pos"
					class="probability"
					type="text"
					pattern="(0?\.[0-9]*)|0\.?0*|1\.?0*"
					name="false-positive"
					id="false-positive">
				<div class="tooltip">
					Please insert a value between 0 and 1.
				</div>
			</div>
			
			<div class="result">{{ result }}</div>
		</div>
	</div>

	<script type="text/javascript" src="http://unpkg.com/vue"></script>
	<script type="text/javascript" src="brain.js"></script>
</body>
</html>
